<!DOCTYPE html>
<head>
    <title>Marquee in html</title>
</head>
<body>
    <!--------------Img-------------->
    <img style="height: 100px;" src="cricket.jpg" alt="Image">


    <!--------Img with link--------------->

<a style="text-decoration: none;" href="https://www.Instagram.com" target="_blank"><img style="height: 100px;" src="cricket.jpg" alt="Image">
</a>

<!--------------Marquee-------------------->

<marquee direction="right" scrollamount="10" behaviour="alternate" onmouseover="this.stop()" onmouseout="this.start()"> <a href="#">Instagram</a> </marquee>

</body>
